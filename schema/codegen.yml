overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    resolverTypeWrapperSignature: Promise<DeepPartial<T>> | DeepPartial<T>
  ./src/graphql.schema.json:
    plugins:
      - "introspection"
